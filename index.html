<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (via jsDelivr, safer for GitHub Pages) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'DM Sans', 'Montserrat', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0c0c0f, #070709 60%);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(88,0,255,0.1), rgba(0,0,0,0.1));
      animation: pulse 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.1); opacity: 0.9; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.06);
      padding: 50px 40px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      max-width: 440px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
    }

    a.link {
      display: block;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(135deg, #3a3a3a, #5a00ff);
      margin: 14px 0;
      padding: 14px 0;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    a.link:hover {
      background: linear-gradient(135deg, #6a00ff, #3a3a3a);
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(120,0,255,0.5);
    }

    .image-link {
      display: block;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-link:hover { transform: scale(1.05); }

    img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .socials {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      min-height: 50px; /* ensures visible space */
    }

    .socials a {
      color: #b8b8b8;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .socials a:hover {
      color: #7c3aed;
      transform: scale(1.2);
    }

    .email {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Links</h1>

    <a href="https://www.beatstars.com/christonnn" class="link" target="_blank">BeatStars</a>

    <a href="https://welate.gumroad.com/l/theson" class="image-link" target="_blank">
      <img src="drumkit.jpg" alt="Drumkit">
    </a>
    <a href="https://welate.gumroad.com/l/theson" class="link" target="_blank">Drumkit (Gumroad)</a>

    <div class="socials">
      <a href="https://www.instagram.com/christonwords/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@christonwords" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
      <a href="https://x.com/christonwords" target="_blank" aria-label="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    </div>

    <div class="email">softparish@gmail.com</div>
  </div>

</body>
</html>
