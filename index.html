<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHRISTON — Links</title>

  <!-- Fonts: graffiti-style for headings + clean sans for UI -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Base reset --- */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -10%, #1a1a1a 0%, #0b0b0b 45%, #000 100%);
      color: #f4f4f4;
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
    }

    /* Subtle film grain */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.08;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 2px, transparent 2px 4px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.015) 0 2px, transparent 2px 4px);
      mix-blend-mode: screen;
    }

    /* --- Layout --- */
    .wrap {
      max-width: 760px;
      padding: 56px 20px 72px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 28px;
    }

    .brand {
      font-family: "Rubik Spray Paint", system-ui;
      letter-spacing: 1px;
      color: #fff;
      font-size: clamp(32px, 6vw, 56px);
      line-height: 0.95;
      text-transform: uppercase;
      text-shadow: 0 0 0.4px #fff, 0 0 20px rgba(255,255,255,.06);
    }

    /* --- Announcement banner --- */
    .banner {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border: 1.5px solid #fff;
      color: #fff;
      background: #000;
      border-radius: 999px;
      font-size: 14px;
      white-space: nowrap;
    }
    .banner b { letter-spacing: 0.4px; }
    .banner a {
      color: #000;
      background: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
    }
    .banner button {
      appearance: none;
      border: 0;
      background: transparent;
      color: #999;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
      padding: 0 2px 0 4px;
    }

    /* --- Card (light glass) --- */
    .card {
      margin-top: 26px;
      border-radius: 20px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      padding: clamp(18px, 3.5vw, 28px);
    }

    .title {
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #e9e9e9;
      font-size: 15px;
      margin: 0 0 18px;
      opacity: .9;
    }

    /* --- Links grid (spaced, not boxed) --- */
    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;            /* spacing between buttons */
      margin: 12px 0 6px;
    }

    /* Button style: monochrome, outlined, roomy */
    .link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f7f7f7;
      padding: 14px 18px;
      border-radius: 14px;
      border: 2px solid #fff;
      background: transparent;
      font-weight: 700;
      letter-spacing: .3px;
      transition: transform .15s ease, background .15s ease, color .15s ease, box-shadow .15s ease;
      box-shadow: 0 0 0 rgba(255,255,255,0);
    }
    .link:hover {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(255,255,255,.06);
    }

    /* Image link (drumkit) */
    .image-link {
      display: block;
      overflow: hidden;
      border-radius: 16px;
      border: 1.5px solid rgba(255,255,255,.2);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .image-link img {
      display: block;
      width: 100%;
      height: auto;
      filter: grayscale(100%) contrast(110%);
    }
    .image-link:hover {
      transform: translateY(-2px);
      border-color: #fff;
      box-shadow: 0 18px 40px rgba(255,255,255,.07);
    }

    /* Footer / email */
    .footer {
      margin-top: 26px;
      color: #bdbdbd;
      font-size: 14px;
      text-align: center;
      opacity: .85;
    }

    /* Responsive: two columns for buttons on wider screens */
    @media (min-width: 640px) {
      .links {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <div class="brand">CHRISTON</div>

      <!-- Compact, non-clustered announcement -->
      <div class="banner" id="banner">
        <span><b>Freshman</b> — mixtape out now</span>
        <a href="https://ffm.to/freshmanmixtape" target="_blank" rel="noopener">Listen</a>
        <button aria-label="Dismiss banner" onclick="document.getElementById('banner').style.display='none'">×</button>
      </div>
    </header>

    <section class="card">
      <h2 class="title">Links</h2>

      <!-- Your feature image / kit -->
      <a class="image-link" href="https://payhip.com/b/rso1g" target="_blank" rel="noopener">
        <img src="drumkit.jpg" alt="The Son — Drumkit artwork">
      </a>

      <!-- Spacious buttons -->
      <nav class="links">
        <a class="link" href="https://ffm.to/freshmanmixtape" target="_blank" rel="noopener">Music</a>
        <a class="link" href="https://www.beatstars.com/christonnn" target="_blank" rel="noopener">BeatStars</a>
        <a class="link" href="https://payhip.com/b/rso1g" target="_blank" rel="noopener">Drumkit (The Son)</a>
        <a class="link" href="https://www.instagram.com/christonwords/" target="_blank" rel="noopener">Instagram</a>
        <a class="link" href="https://www.tiktok.com/@christonwords" target="_blank" rel="noopener">TikTok</a>
        <a class="link" href="https://x.com/christonwords" target="_blank" rel="noopener">X (Twitter)</a>
      </nav>

      <div class="footer">softparish@gmail.com</div>
    </section>

  </div>
</body>
</html>
