<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            color: #00ffff;
            text-align: center;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #animation {
            width: 100%;
            height: auto;
            max-height: 50vh;
        }
        path, circle, line, text {
            stroke: #00ffff;
            fill: none;
            stroke-width: 1.5;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        .text-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 5s;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        /* Enhanced glow filter */
        #glow {
            filter: url(#glow-filter);
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="animation" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="glow-filter">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur2"/>
                    <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur3"/>
                    <feMerge>
                        <feMergeNode in="blur1"/>
                        <feMergeNode in="blur2"/>
                        <feMergeNode in="blur3"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <g id="glow">
                <!-- Top left ≡ with dots -->
                <text x="100" y="50" font-size="40" stroke-width="2">≡</text>
                <circle cx="200" cy="45" r="3" />
                <circle cx="220" cy="45" r="2" />
                <!-- Top right ≡ with dots -->
                <text x="850" y="50" font-size="40" stroke-width="2">≡</text>
                <circle cx="800" cy="45" r="3" />
                <circle cx="780" cy="45" r="2" />
                <!-- Central structure -->
                <circle cx="500" cy="300" r="20" />
                <circle cx="500" cy="300" r="40" />
                <circle cx="500" cy="300" r="60" stroke-dasharray="5 5" />
                <!-- Radiating curves - left side -->
                <path d="M500 300 Q400 200 300 300" />
                <path d="M500 300 Q400 150 250 250" />
                <path d="M500 300 Q350 100 200 200" />
                <path d="M500 300 Q450 100 150 150" />
                <path d="M500 300 Q300 50 100 100" />
                <!-- Radiating curves - right side -->
                <path d="M500 300 Q600 200 700 300" />
                <path d="M500 300 Q600 150 750 250" />
                <path d="M500 300 Q650 100 800 200" />
                <path d="M500 300 Q550 100 850 150" />
                <path d="M500 300 Q700 50 900 100" />
                <!-- Circles at intersections -->
                <circle cx="400" cy="200" r="10" />
                <circle cx="300" cy="300" r="8" />
                <circle cx="250" cy="250" r="6" />
                <circle cx="200" cy="200" r="5" />
                <circle cx="150" cy="150" r="4" />
                <circle cx="100" cy="100" r="3" />
                <circle cx="600" cy="200" r="10" />
                <circle cx="700" cy="300" r="8" />
                <circle cx="750" cy="250" r="6" />
                <circle cx="800" cy="200" r="5" />
                <circle cx="850" cy="150" r="4" />
                <circle cx="900" cy="100" r="3" />
                <!-- Spikes / feathers -->
                <line x1="300" y1="300" x2="250" y2="350" />
                <line x1="300" y1="300" x2="350" y2="350" />
                <line x1="250" y1="250" x2="200" y2="300" />
                <line x1="250" y1="250" x2="300" y2="200" />
                <line x1="200" y1="200" x2="150" y2="250" />
                <line x1="200" y1="200" x2="250" y2="150" />
                <!-- Mirror right -->
                <line x1="700" y1="300" x2="750" y2="350" />
                <line x1="700" y1="300" x2="650" y2="350" />
                <line x1="750" y1="250" x2="800" y2="300" />
                <line x1="750" y1="250" x2="700" y2="200" />
                <line x1="800" y1="200" x2="850" y2="250" />
                <line x1="800" y1="200" x2="750" y2="150" />
            </g>
        </svg>
        <div class="text-container">
            <h1>Website Under Construction</h1>
            <p>DM on Instagram @christonwords or email softparish@gmail.com for business</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('path, circle, line, text');
            let delay = 0;
            elements.forEach(el => {
                const length = el.getTotalLength ? el.getTotalLength() : 0;
                el.style.strokeDasharray = length;
                el.style.strokeDashoffset = length;
                el.style.animation = `draw 2s linear forwards ${delay}s`;
                delay += 0.05; // Smoother sequential drawing
            });
        });
    </script>
</body>
</html>
