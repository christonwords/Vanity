<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'DM Sans', 'Montserrat', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0c0c0f, #070709 60%);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated gradient effect */
    body::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(88,0,255,0.1), rgba(0,0,0,0.1));
      animation: pulse 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.1); opacity: 0.9; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.06);
      padding: 50px 40px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      max-width: 440px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
    }

    a.link {
      display: block;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(135deg, #3a3a3a, #5a00ff);
      margin: 14px 0;
      padding: 14px 0;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    a.link:hover {
      background: linear-gradient(135deg, #6a00ff, #3a3a3a);
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(120,0,255,0.5);
    }

    .image-link {
      display: block;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-link:hover { transform: scale(1.05); }

    img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .socials {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .socials a {
      color: #aaa;
      font-size: 1.6em;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #7c3aed;
      transform: translateY(-3px);
    }

    .email {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
    }

    #muteBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 1.1em;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 3;
    }

    #muteBtn:hover {
      background: rgba(255,255,255,0.25);
    }

    #playOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-direction: column;
      z-index: 10;
    }

    #playOverlay button {
      background: linear-gradient(135deg, #6a00ff, #3a3a3a);
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #playOverlay button:hover {
      background: linear-gradient(135deg, #3a3a3a, #6a00ff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Play overlay -->
<div id="playOverlay">
  <p style="margin-bottom: 10px; font-size: 1.1em; color: #aaa;">Click to enter</p>
  <button id="playBtn">Enter Site</button>
</div>

<script>
  const audio = document.getElementById('bgMusic');
  const muteBtn = document.getElementById('muteBtn');
  const playOverlay = document.getElementById('playOverlay');
  const playBtn = document.getElementById('playBtn');

  // Ensure the audio can start reliably after user gesture
  playBtn.addEventListener('click', async () => {
    try {
      await audio.play();
      playOverlay.style.opacity = '0';
      setTimeout(() => { playOverlay.style.display = 'none'; }, 400);
    } catch (err) {
      console.error('Playback failed:', err);
      playBtn.textContent = 'Try Again';
    }
  });

  muteBtn.addEventListener('click', () => {

</script>
