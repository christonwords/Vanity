<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHRISTON</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:Inter,system-ui,sans-serif;
  color:#fff;
  background:black;
  overflow-x:hidden;
}

video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(.4) contrast(110%);
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    repeating-linear-gradient(0deg,rgba(255,255,255,.02) 0 2px,transparent 2px 4px),
    repeating-linear-gradient(90deg,rgba(255,255,255,.015) 0 2px,transparent 2px 4px);
  opacity:.12;
  pointer-events:none;
  z-index:-2;
}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:64px 24px 140px;
}

.nav{
  display:flex;
  justify-content:space-between;
  margin-bottom:110px;
}

.brand{
  font-weight:900;
  letter-spacing:3px;
  font-size:28px;
}

.hero{max-width:760px}

.pill{
  display:inline-flex;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.07);
  font-size:14px;
  margin-bottom:24px;
}

h1{
  font-size:clamp(36px,7vw,68px);
  line-height:1.05;
  margin-bottom:18px;
  font-weight:900;
}

.sub{
  color:#cfd3ff;
  font-size:18px;
  max-width:540px;
  margin-bottom:36px;
}

.cta-row{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  margin-bottom:36px;
}

.btn{
  padding:14px 26px;
  border-radius:14px;
  font-weight:800;
  border:2px solid #fff;
  background:#fff;
  color:black;
  text-decoration:none;
  transition:.2s;
}

.btn.outline{
  background:transparent;
  color:white;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 40px rgba(130,150,255,.35);
}

/* ✅ FIXED STATS */
.float-cards{
  display:grid;
  gap:14px;
  margin-top:24px;
}

.stat-card{
  padding:14px 16px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  font-size:14px;
  backdrop-filter:blur(10px);
}

/* Desktop float */
@media(min-width:900px){
  .float-cards{
    position:absolute;
    right:40px;
    top:300px;
    animation:float 6s ease-in-out infinite;
  }
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.image-link{
  display:block;
  margin-top:48px;
  max-width:360px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.25);
  transition:.2s;
}

.image-link img{
  width:100%;
  filter:grayscale(100%) contrast(110%);
}

.image-link:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 60px rgba(130,150,255,.25);
}

.links{
  margin-top:96px;
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
  max-width:520px;
}

.link{
  text-decoration:none;
  color:white;
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(135deg,rgba(255,255,255,.1),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.2);
  font-weight:800;
  text-align:center;
  transition:.2s;
}

.link:hover{
  background:linear-gradient(135deg,rgba(130,150,255,.35),rgba(255,255,255,.05));
  transform:translateY(-2px);
  box-shadow:0 20px 50px rgba(130,150,255,.25);
}

.footer{
  margin-top:72px;
  color:#aaa;
  font-size:14px;
  opacity:.85;
}

/* ✅ LOADING INTRO */
#loader{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:900;
  letter-spacing:4px;
  z-index:99;
  animation:fadeOut 1s ease forwards;
  animation-delay:1.6s;
}

@keyframes fadeOut{
  to{opacity:0;pointer-events:none}
}

/* ✅ SCROLL REVEAL */
.reveal{opacity:0;transform:translateY(20px);transition:.7s ease}
.reveal.active{opacity:1;transform:none}

@media(min-width:640px){
  .links{grid-template-columns:1fr 1fr}
}
</style>
</head>
<body>

<!-- ✅ VIDEO BACKGROUND -->
<video autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<!-- ✅ LOADER -->
<div id="loader">CHRISTON</div>

<div class="wrap">

<div class="nav">
  <div class="brand">CHRISTON</div>
</div>

<section class="hero reveal">
  <div class="pill">Freshman — Fully Produced & Performed By Me</div>

  <h1>Freshman<br>Mixtape Out Now</h1>

  <p class="sub">Producer & Artist. PEACE. Raw sound.</p>

  <div class="cta-row">
    <a href="https://ffm.to/freshmanmixtape" class="btn" target="_blank">Listen Now</a>
    <a href="#links" class="btn outline">My Links</a>
  </div>

  <div class="float-cards">
    <div class="stat-card">150M+ Streams</div>
    <div class="stat-card">120+ Drumkit Users</div>
    <div class="stat-card">Freshman Out Now</div>
  </div>
</section>

<a class="image-link reveal" href="https://payhip.com/b/rso1g" target="_blank">
  <img src="drumkit.jpg" alt="Drumkit">
</a>

<!-- ✅ SPOTIFY EMBED -->
<div class="reveal" style="margin-top:48px; max-width:560px;">
  <iframe style="border-radius:18px"
    src="https://open.spotify.com/album/6QZ3F3gLc37Gtdbpc66qsB?si=BQczipbVR2690XQVtkvN9g"
    width="100%" height="152" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

<section id="links" class="reveal">
  <div class="links">
    <a class="link" href="https://ffm.to/freshmanmixtape" target="_blank">Freshman Mixtape</a>
    <a class="link" href="https://www.beatstars.com/christonnn" target="_blank">BeatStars</a>
    <a class="link" href="https://payhip.com/b/rso1g" target="_blank">Drumkit (The Son)</a>
    <a class="link" href="https://www.instagram.com/christonwords/" target="_blank">Instagram</a>
    <a class="link" href="https://www.tiktok.com/@christonwords" target="_blank">TikTok</a>
    <a class="link" href="https://x.com/christonwords" target="_blank">X (Twitter)</a>
  </div>
</section>

<div class="footer reveal">softparish@gmail.com</div>

</div>

<script>
const reveals=document.querySelectorAll(".reveal");
window.addEventListener("scroll",()=>{
  reveals.forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<window.innerHeight-80) el.classList.add("active");
  });
});
</script>

</body>
</html>
