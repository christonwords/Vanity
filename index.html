<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BADMAN • Christon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
    }

    .player-container {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 
        0 40px 100px rgba(0,0,0,0.9),
        inset 0 4px 12px rgba(255,255,255,0.03),
        inset 0 -4px 12px rgba(0,0,0,0.9),
        0 0 0 1px rgba(255,255,255,0.04);
      border: 2px solid #111;
      position: relative;
      perspective: 1200px;
      transform-style: preserve-3d;
      transform: rotateX(5deg) rotateY(3deg);
    }

    .player-top-bar {
      height: 50px;
      background: linear-gradient(to bottom, #222, #111);
      border-bottom: 1px solid #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 0 12px rgba(255,215,0,0.4);
    }

    .screen-area {
      padding: 28px 20px 24px;
      background: #000;
      position: relative;
    }

    .album-art {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #0a0a0a;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
      box-shadow: 
        inset 0 0 60px rgba(0,0,0,0.9),
        0 8px 30px rgba(0,0,0,0.7);
      position: relative;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.88) contrast(1.12);
      image-rendering: crisp-edges;
    }

    .album-art::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent 40%, rgba(0,0,0,0.3));
      pointer-events: none;
    }

    .track-info {
      text-align: center;
      margin-bottom: 24px;
    }

    .track-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .track-artist {
      font-size: 15px;
      color: #aaa;
    }

    .embeds-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 32px;
    }

    .embed-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid #111;
    }

    /* Scrollable tracklist area if needed */
    .embeds-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .embeds-container::-webkit-scrollbar {
      width: 6px;
    }

    .embeds-container::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div class="player-container">
  <div class="player-top-bar">BADMAN • CHRISTON</div>

  <div class="screen-area">
    <div class="album-art">
      <img src="https://i.ibb.co/KpyNrYD6/BADMAN-COVER-3.jpg" alt="BADMAN Album Cover">
    </div>

    <div class="track-info">
      <div class="track-title">BADMAN</div>
      <div class="track-artist">Christon</div>
    </div>

    <div class="embeds-container">
      <div class="embed-wrapper">
        <iframe src="https://audiomack.com/embed/christonmusic/song/badman-intro" scrolling="no" width="100%" height="252" frameborder="0" title="Badman Intro"></iframe>
      </div>
      <div class="embed-wrapper">
        <iframe src="https://audiomack.com/embed/christonmusic/song/my-lord-i-need-you" scrolling="no" width="100%" height="252" frameborder="0" title="My Lord ... I Need You"></iframe>
      </div>
      <div class="embed-wrapper">
        <iframe src="https://audiomack.com/embed/christonmusic/song/can-you-feel-it" scrolling="no" width="100%" height="252" frameborder="0" title="Can You Feel It"></iframe>

      </div>
      <div class="embed-wrapper">
        <iframe src="https://audiomack.com/embed/christonmusic/song/both-feet-in" scrolling="no" width="100%" height="252" frameborder="0" title="Both Feet In"></iframe>
      </div>
      <div class="embed-wrapper">
        <iframe src="https://audiomack.com/embed/christonmusic/song/value-what-i-do" scrolling="no" width="100%" height="252" frameborder="0" title="Value What I Do"></iframe>
      </div>
      <div class="embed-wrapper">
        <iframe src="https://audiomack.com/embed/christonmusic/song/this-morning" scrolling="no" width="100%" height="252" frameborder="0" title="This Morning"></iframe>

    </div>
  </div>
</div>

</body>
</html>
