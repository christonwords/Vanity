<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #0f0f17, #2b2d42);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    a.link {
      display: block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #6a5acd, #8a2be2);
      margin: 14px 0;
      padding: 14px 0;
      border-radius: 12px;
      transition: 0.3s;
      font-weight: 500;
    }

    a.link:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #8a2be2, #6a5acd);
      box-shadow: 0 0 12px rgba(138,43,226,0.6);
    }

    .image-link {
      display: block;
      margin: 18px 0;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-link:hover { transform: scale(1.05); }

    img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.15);
    }

    .socials {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a {
      color: #fff;
      font-size: 1.6em;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #8a2be2;
      transform: translateY(-3px);
    }

    .email {
      margin-top: 25px;
      font-size: 0.9em;
      color: #ccc;
    }

    #muteBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 1.2em;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #muteBtn:hover {
      background: rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>My Links</h1>

    <!-- BeatStars -->
    <a href="https://www.beatstars.com/christonnn" class="link" target="_blank">üéß My BeatStars</a>

    <!-- Drumkit Gumroad -->
    <a href="https://yourgumroadpage.gumroad.com/l/drumkit" class="image-link" target="_blank">
      <img src="drumkit.jpg" alt="Drumkit">
    </a>
    <a href="https://welate.gumroad.com/l/theson" class="link" target="_blank">ü•Å The Son Drumkit</a>

    <!-- Socials -->
    <div class="socials">
      <a href="https://www.instagram.com/christonwords/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@christonwords" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://x.com/christonwords" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="email">üìß softparish@gmail.com</div>
  </div>

  <button id="muteBtn">üîä</button>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const audio = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });
  </script>

</body>
</html>
